<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score of cricket Players in a match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
            text-align: center;
        }

        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 15px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        thead {
            background-color: #007BFF;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e0f7fa;
        }

        td[colspan="2"] {
            text-align: center;
            font-weight: bold;
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>

<body>
    <table>
        <!-- head of the table  -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>

        </thead>

        <!-- body of the table  -->
        <tbody>
            <tr>
                <td>Virat Kohali</td>
                <td>100</td>
            </tr>

            <tr>
                <td>Rohit Sharma</td>
                <td>50</td>
            </tr>

            <tr>
                <td>Hardik Pandya</td>
                <td>75</td>
            </tr>

            <tr>
                <td>Rishabh Pant</td>
                <td>75</td>
            </tr>

            <tr>
                <td>MS Dhoni</td>
                <td>95</td>
            </tr>

            <tr>
                <td>Shubhman Gill</td>
                <td>85</td>
            </tr>
            <tr>
                <td colspan="2">Thank You</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
