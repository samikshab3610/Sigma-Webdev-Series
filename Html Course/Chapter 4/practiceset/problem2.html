<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to include youtube video in website</title>
</head>

<body>
    <!-- go to youtube video
     go to share 
     embed it
     copy and paste it in website -->
