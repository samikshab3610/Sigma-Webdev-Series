<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
    table {
        width: 60%;
        border-collapse: collapse;
        margin: 20px auto;
        font-family: Arial, sans-serif;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
        border: 1px solid #ddd;
        padding: 12px 16px;
        text-align: center;
    }

    thead {
        background-color: #f44336;
        color: white;
    }

    tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tbody tr:hover {
        background-color: #f1f1f1;
    }

    h1 {
        text-align: center;
        color: #333;
        font-family: Georgia, serif;
        margin-top: 40px;
    }
</style>


</head>

<body>
    <h1>Tables in html</h1>

    <table>
        <!-- head of the table  -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Salary</th>
            </tr>

        </thead>

        <!-- body of the table  -->
        <tbody>
            <tr>
                <td>Samiksha</td>
                <td>ML Engineer</td>
                <td>25lpa</td>
            </tr>

            <tr>
                <td>Swara</td>
                <td>Data Scientist</td>
                <td>22lpa</td>
            </tr>

            <tr>
                <td>Tanya</td>
                <td>AI Engineer</td>
                <td>20lpa</td>
            </tr>

            <tr>
                <td colspan="1">Thanks</td>
                <td colspan="2">You</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
