<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>

<body>
  
    <header>
        <h1>This file contains Audio and video files</h1>
    </header>
    

    <p><h2>Audio Files</h2></p>
    <div class="audio">
        <audio src="1.mp3" controls loop >Tum Hi HO</audio>
        <audio src="2.mp3" controls muted>Chahu main ya na</audio>
        <audio src="3.mp3" controls autoplay>Chaleya</audio>
        <audio src="4.mp3" controls >Lag ja gale</audio>
        <audio src="5.mp3" controls>O bedardeya</audio>
        <audio src="6.mp3" controls>Tere Hawaale</audio>
    </div> 
 
    <p><h2>Video Files</h2></p>
    <div class="video">
        <video src="1.mp4" controls width="300px" height="300px" loop>Cat video</video>
        <video src="2.mp4" controls width="300px" height="300px" muted>Dog video</video>
        <video src="3.mp4" controls width="300px" height="300px" autoplay>Puppy video</video>
        <video src="4.mp4" controls width="300px" height="300px">Elephant video</video>
        <video src="5.mp4" controls width="300px" height="300px">Jellyfish video</video>
        <video src="6.mp4" controls width="300px" height="300px">Tiger video</video>
    </div>

    <footer>
        @video2025 all rights reserved
    </footer>
</body>

</html>
